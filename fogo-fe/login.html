<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5dd1fe898.js" crossorigin="anonymous"></script>
    <title>Fogo</title>
</head>

<body>
    <div class="container login-card" id="login-page">
        <div class="text-decoration-none text-left border-left" style="padding-left: 1rem;">Ứng dụng tìm phòng trọ</div>
        <div class="row">
            <div class="col-md-8 fogo-img">
                <img src="img/Fogo.png" class="img-fluid float-left">
            </div>
            <div class="col-md-4">
                <div class="container border-left text-center">
                    <h1>Sign in</h1>    
                    <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                        </div>
                    </div>
                    <div class="login-form form ">
                        <div>
                            <div class="form-group text-left">
                                <label>Username</label>
                                <input type="text" name="username"  class="form-control" aria-describedby="userHelp" id="username" placeholder="Ex: nguyen14">
                                <small id="userHelp" class="form-text text-muted"></small>
                            </div>
                            <p></p>
                            <div class="form-group text-left">
                                <label>Password</label>
                                <input type="password" name="password" id="password"  class="form-control" aria-describedby="pwdHelp" placeholder="Ex: 123456">
                                <small id="pwdHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-login" style="font-weight: 600;" id="login">Login</button>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Don't have account? <a href="#" id="sign-up-link">Sign up here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 4rem;">
            <p>@powerbyFogoteam</p>
        </div>
    </div>
    <div class="container login-card" id="register-page">
        <div class="text-decoration-none text-left border-left" style="padding-left: 1rem;">Ứng dụng tìm phòng trọ</div>
        <div class="row">
            <div class="col-6 col-md-8 fogo-img">
                <img src="img/Fogo.png" class="img-fluid float-left">
            </div>
            <div class="col-4 col-md-4">
                <div class="container border-left text-center">
                    <h1>Sign up</h1>
                    <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                        </div>
                    </div>
                    <div class="login-form form ">
                        <div action="" method="post" name="login">
                                <div class="form-group text-left">
                                    <label>Username</label>
                                    <input type="text" name="username"  class="form-control" id="username-reg" aria-describedby="userRegHelp" placeholder="Ex: nguyen14">
                                    <small id="userRegHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group text-left">
                                    <label>Number Phone</label>
                                    <input type="tel" name="phone"  class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Ex: 0865510xxx">
                                    <small id="phoneHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group text-left">
                                    <label>Password</label>
                                    <input type="password" name="password" id="password-reg"  class="form-control" aria-describedby="passwordHelp" placeholder="Enter Password">
                                    <small id="passwordHelp" class="form-text text-muted"></small>

                                </div>
                                <div class="form-group text-left">
                                    <label>Confirm password</label>
                                    <input type="password" name="password" id="cf-password"  class="form-control" aria-describedby="confirmPasswordHelp" placeholder="Enter Password">
                                    <small id="confirmPasswordHelp" class="form-text text-muted"></small>
                                </div>
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-login" style="font-weight: 600;" id="sign-up">Sign up</button>
                                </div>
                                <div class="form-group">
                                    <p class="text-center">Have an account? <a href="#" id="sign-in-link">Sign in here</a></p>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 4rem;">
            <p>@powerbyFogoteam</p>
        </div>
    </div>
    <script src="./js/db.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
