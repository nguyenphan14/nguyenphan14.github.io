<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<!-- Modal -->
<button type="button" class="btn btn-primary btn-grad" data-toggle="modal" data-target="#staticBackdrop" data-whatever="@getbootstrap">Thêm phòng</button>

<div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 text-grad" id="exampleModalLabel">Thêm phòng</h3>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="room-type">Loại phòng:</label>
                            <select class="custom-select" id="room-type" required>
                                <option disabled selected value> &#45;&#45; Chọn loại phòng &#45;&#45; </option>
                                <option value="rent">Phòng cho thuê</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="room-square">Diện tích:</label>
                            <input type="number" min="0" class="form-control" id="room-square" placeholder="...m²" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="room-gender">Giới tính</label>
                            <select class="custom-select" id="room-gender" required>
                                <option disabled selected value> &#45;&#45; Chọn giới tính &#45;&#45; </option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                                <option value="both">Nam & Nữ</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="room-price">Gíá thuê:</label>
                            <input type="number" min="0" class="form-control" id="room-price" placeholder="...triệu/tháng" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="room-address" class="col-form-label">Địa chỉ:</label>
                        <textarea class="form-control" id="room-address" placeholder="Đường..., Phường..., Quận..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="room-image" class="col-form-label">Ảnh minh hoạ:</label>
                        <textarea class="form-control" id="room-image" placeholder="Vui lòng nhập link ảnh" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-grad btn-primary">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
